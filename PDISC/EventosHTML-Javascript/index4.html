<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Coordenadas del mous</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #coordenadas {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Muestra de coordenadas del mouse</h1>
    <div id="coordenadas">Posición del mouse: </div>

    <script>
        const coordenadasElemento = document.getElementById('coordenadas');
        function mostrarCoordenadas (event) {
            const x = event.clientX;
            const y = event.clientY;
        
        coordenadasElemento.textContent = `Posición del mouse: (${x}), ${y})`;
    }
    document.addEventListener('mousemove', mostrarCoordenadas);
    </script>
    
</body>
</html>
