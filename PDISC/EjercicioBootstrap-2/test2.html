<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">  
</head>
<body>

<div class="container"></div>
<h1>Ficha técnica del paciente</h1>
<div class="row">
    <div class="col-md-6 col-sm-12 col-lg-4 " style="background-color:crimson;">  <p class="parrafo"> Nombre  <input type = " text " id = " nombre " placeholder = " Ingrese el nombre " > </p></div>
    <div class="col-md-6 col-sm-12 col-lg-4 " style="background-color: royalblue;"> <p class="parrafo"> Apellido <input type = " text " id = " apellido " placeholder = " Ingrese el apellido" > </p></div>
    <div class="col-md-6 col-sm-12 col-lg-4"  style="background-color:lightseagreen;"><p class="parrafo"> DNI <input type = " text " id = " dni " placeholder = " Ingrese el DNI" > </p></div>
    <div class="col-md-6 col-sm-12 col-lg-4"  style="background-color: coral;"><p class="parrafo"> Teléfono <input type = " text " id = " telefono " placeholder = " Ingrese el teléfono" > </p></div>
    <div class="col-md-6 col-sm-12 col-lg-4"  style="background-color: skyblue;"><p class="parrafo">Elija su fecha de nacimiento <input type="datetime-local"></p></div>
    <div class="col-md-6 col-sm-12 col-lg-4 " style="background-color: aquamarine;"><p class="parrafo"> Ciudad de nacimiento <input type = " text " id = " ciudad de nacimiento " placeholder = " Ingrese la ciudad de nacimiento" > </p></div>
 
</div>

</body>
</html>
