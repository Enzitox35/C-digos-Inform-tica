<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="text" id="palabra" />
        <input type="button" onclick="dibujarTablero()" value="dibujar palabra" />
        <h1><div id="mensaje"></div></h1>
   
        <div id="dibujo"></div>
      </div>
   
      <script>
        

        async function dibujarTablero() {
       // Hacemos un fetch request para obtener los datos
       try {
        let palabra = document.querySelector("#palabra").value;
         const response = await fetch(`dibujarTablero/${palabra}`);
         document.querySelector("#dibujo").innerHTML = await response.text();
       } catch (error) {
         // Manejamos los errors que pudieran ocurrir en el fetch
         console.error("Fetch error:", error);
       }
     }

      </script>
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>

</html>
